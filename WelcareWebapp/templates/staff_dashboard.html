<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="../static/stylesheets/general.css">
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/dashboard.css">
</head>
<body>
    <div class="container">
        <div class="sidebar"></div>
        <div class="content align-items-middle justify-content-center">
            <img src="../static/images/welcome.jpg" class="welcome-img" draggable="false">
            <div class="welcome-text">
                Welcome to Welcare
            </div>
        </div>
    </div>
    
    <script>
        var userData = {
            first_name: "{{ user.first_name }}",
            last_name: "{{ user.last_name }}",
            profile_picture: "{{ url_for('static', filename=user.profile_picture) }}"
        };
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    
    <script src="../static/javascript/setup.js"></script>
    <script src="../static/javascript/user-sidebar.js"></script>
</body>
</html>
