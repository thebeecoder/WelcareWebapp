<!DOCTYPE html>
<html xmlns:color="http://www.w3.org/1999/xhtml">
<head>
    <title>Verify your Identity</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../static/stylesheets/general.css">
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/login.css">
</head>
<body>
    <div class="main-container">
        <div class="row">
            <div class="col-md-5 left">
                <img src="../static/login.png" class="login-img" draggable="false">
            </div>
            <div class="col-md-7 right">
                <div class="text-center">
                    <img src="../static/walcarelogo.png" class="brand-logo" draggable="false">
                </div>
                <h2>Verify your identity</h2>
                <form method="POST" action="/">
                    <div class="form-row">
                        <div class="col-12 mb-4">
                            <div class="input-container">
                                <input type="text" class="form-control" id="identifier" name="identifier" required>
                                <label for="identifier">Enter username or email</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12 mb-4">
                            <div class="input-container">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <label for="password">Enter your password</label>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="form-row">
                        <div class="col-12 mb-4">
                            <label for="role">Role:</label>
                            <select id="role" name="role" class="form-control" required>
                                <option value="User">User</option>
                                <option value="Staff">Staff</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>
                    </div> -->
                    <div class="form-row">
                        <div class="col-12 mb-4">
                            <input type="submit" class="btn login-btn" value="Login">
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-12 mb-4 signup-line">
                        Don't have an account? <a href="/signup">Sign Up</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        {% if message %}
                        <p class="{{ 'success-message' if 'Successfully registered!' in message else 'error-message' }}">{{ message }}</p>
                        {% endif %}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="copyright-text">
                            Copyright Â© 2023 Welcare
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
