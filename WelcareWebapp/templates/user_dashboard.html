<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="../static/stylesheets/general.css">
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/dashboard.css">
</head>
<body>
    <!-- <div class="toggle-btn" onclick="toggleSidebar()">&#9776;</div> -->
    <div class="top-bar">
        <div class="user-info">
            <img class="user-image" src="{{ url_for('static', filename=user.profile_picture) }}" alt="User Profile">
            <div class="user-name">{{ user.first_name }} {{ user.last_name }}</div>
        </div>
        <a class="profile-link" href="{{ url_for('profile') }}">
            <i class="fas fa-cog"></i>
        </a>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="../static/walcarelogo.png" alt="Logo" class="logo-img">
            </div>
            <a href="/user_dashboard"><i class="fas fa-home"></i>Dashboard</a>
            <a href="/diary"><i class="fas fa-book"></i>Diary</a>
            <a href="#"><i class="fas fa-sticky-note"></i>Notes</a>
            <a href="#"><i class="fas fa-photo-video"></i>Media</a>
            <a href="#"><i class="fas fa-calendar-check"></i>Attendance</a>
            <div class="logout-button">
                <a href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
            </div>
        </div>
        <div class="content align-items-middle justify-content-center">
            <img src="../static/images/welcome.jpg" class="welcome-img" draggable="false">
            <div class="welcome-text">
                Welcome to Welcare
            </div>
        </div>
    </div>
    <script src="../static/javascript/setup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
