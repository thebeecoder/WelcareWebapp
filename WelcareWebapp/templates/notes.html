<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <link rel="stylesheet" type="text/css" href="../static/stylesheets/general.css">
</head>
<body>
    <div class="container">
        <div class="sidebar"></div>
        <div class="right-body">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="text-uppercase pt-2">Notes</h3>
                        </div>
                        <div class="col-auto">
                            <div id="reportrange" class="form-control">
                                <i class="fa fa-calendar"></i>&nbsp;
                                <span></span>&nbsp;&nbsp;<i class="fa fa-caret-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    {% for note in user_notes %}
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h5 class="mt-2">{{ note[1] }}</h5>
                                </div>
                                <div class="col-auto">
                                    <small>{{ note[0].strftime('%B %d, %Y') }}</small>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col">
                                    {{ note[1] }}
                                    <br>
                                    <div>
                                        <span id="uniqueTextID" class="text"></span>
                                    </div>
                                    <button class="btn btn-light mt-3" id="uniqueID" onclick="toggle('uniqueID', 'uniqueTextID')">Read more</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="col-md-6">
                    {% for note in user_notes %}
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h5 class="mt-2">{{ note[1] }}</h5>
                                </div>
                                <div class="col-auto">
                                    <small>{{ note[0].strftime('%B %d, %Y') }}</small>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col">
                                    {{ note[1] }}
                                    <br>
                                    <div>
                                        <span id="uniqueTextID1" class="text"></span>
                                    </div>
                                    <button class="btn btn-light mt-3" id="uniqueID1" onclick="toggle('uniqueID1', 'uniqueTextID1')">Read more</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div> 
            </div>
        </div>
    </div>
    <script>
        var userData = {
            first_name: "{{ user.first_name }}",
            last_name: "{{ user.last_name }}",
            profile_picture: "{{ url_for('static', filename=user.profile_picture) }}"
        };
    </script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="../static/javascript/date-rangerpicker.js"></script>

    <script src="../static/javascript/setup.js"></script>
    <script src="../static/javascript/user-sidebar.js"></script>
    <script src="../static/javascript/notes.js"></script>
</body>
</html>
