<!DOCTYPE html>
<html>
<head>
    <title>Media</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <link rel="stylesheet" type="text/css" href="../static/stylesheets/general.css">
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/media.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="sidebar"></div>
        <div class="right-body">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="text-uppercase pt-2">Media</h3>
                        </div>
                        <div class="col-auto">
                            <div id="reportrange" class="form-control">
                                <i class="fa fa-calendar"></i>&nbsp;
                                <span></span>&nbsp;&nbsp;<i class="fa fa-caret-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="row" id="preview-container"></div>
                    <div class="modal fade" id="mediaModal" tabindex="-1" role="dialog" aria-labelledby="mediaModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <img id="mediaLargeView" src="" alt="Media" class="img-fluid">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form method="POST" class="text-center" enctype="multipart/form-data" action="{{ url_for('insert_media') }}">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input d-none" id="file-input" name="file" multiple accept="image/*, video/*" required>
                            <label class="custom-file-label btn btn-light" for="file-input" id="selectMediaBtn">
                                <i class="fas fa-photo-video"></i> &nbsp; Select media files
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-upload"></i> &nbsp; Save</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="mediaSourceModal" tabindex="-1" role="dialog" aria-labelledby="mediaSourceModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mediaSourceModalLabel">Select Media Source</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <p>Choose how you want to add media:</p>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <button type="button" class="btn btn-primary" id="openCameraBtn">Open Camera</button>
                        </div>
                        <div class="col text-center">
                            <button type="button" class="btn btn-secondary" id="uploadFromDeviceBtn">Upload from Device</button>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <video id="cameraPreview" style="display: none;" autoplay playsinline></video>
                    <button id="capturePhotoBtn" style="display: none;" >Capture Photo</button>
                    <img id="capturedPhoto" style="display: none;"  alt="">
                    <button id="startRecordingBtn" style="display: none;" >Start Recording</button>
                    <button id="stopRecordingBtn" style="display: none;"  >Stop Recording</button>
                    <video id="recordedVideo" style="display: none;" controls></video>
                    <script src="..\static\javascript\camera-access.js"></script>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script>
   document.addEventListener('DOMContentLoaded', function () {
    const cameraPreview = document.getElementById('cameraPreview');
    const capturePhotoBtn = document.getElementById('capturePhotoBtn');
    const capturedPhoto = document.getElementById('capturedPhoto');

    // Function to start the webcam preview
    function startCameraPreview() {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                // Display the webcam video stream in the video element
                cameraPreview.srcObject = stream;
            })
            .catch(function (error) {
                console.error('Error accessing the camera: ', error);
            });
    }

    // Add click event listener to capture photo button
    capturePhotoBtn.addEventListener('click', function () {
        // Get the video element and canvas element
        const videoElement = document.getElementById('cameraPreview');
        const canvasElement = document.createElement('canvas');
        const context = canvasElement.getContext('2d');

        // Set the canvas dimensions to match the video dimensions
        canvasElement.width = videoElement.videoWidth;
        canvasElement.height = videoElement.videoHeight;

        // Draw a frame from the video onto the canvas
        context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

        // Convert canvas content to a data URL (base64 encoded image)
        const photoDataURL = canvasElement.toDataURL('image/jpeg');

        // Display the captured photo
        capturedPhoto.src = photoDataURL;
    });

    // Start the webcam preview when the page loads
    startCameraPreview();
});

        var userData = {
            first_name: "{{ user.first_name }}",
            last_name: "{{ user.last_name }}",
            profile_picture: "{{ url_for('static', filename='images/' + user.profile_picture) }}"
        };
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="../static/javascript/date-rangerpicker.js"></script>

    <script src="../static/javascript/setup.js"></script>
    <script src="../static/javascript/user-sidebar.js"></script>
    <script src="../static/javascript/media.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

</body>
</html>
