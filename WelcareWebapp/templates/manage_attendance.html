<!DOCTYPE html>
<html>
<head>
    <title>Attendance</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <link rel="stylesheet" type="text/css" href="../static/stylesheets/general.css">
</head>
<body>
    <div class="container">
        <div class="sidebar"></div>
        <div class="right-body">
            <div class="card">
                <div class="card-body" >
                    <div class="row">
                        <div class="col">
                            <h3 class="text-uppercase pt-2">Attendance</h3>
                        </div>
                        <div class="col-auto">
                            <div id="reportrange" class="form-control">
                                <i class="fa fa-calendar"></i>&nbsp;
                                <span></span>&nbsp;&nbsp;<i class="fa fa-caret-down"></i>
                            </div>
                        </div>
                        <div class="col-auto">
                            <input type="button" class="btn btn-light mt-2" value="Add new record" data-toggle="modal" data-target="#addNewAttendanceModal" id="addNewAttendance">
                        </div>
                    </div>
                </div>
            </div>

            <div class="car0d">
                <div class="card-body">
                    <table class="table table-striped record-table d-none">
                        <thead>
                            <tr>
                                <th>S #</th>
                                <th>Name</th>
                                <th>Email address</th>
                                <th>Date</th>
                                <th>Title</th>
                                <th>Video</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div id="attendance-records-body" class="text-center"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="addNewAttendanceModal" tabindex="-1" role="dialog" aria-labelledby="addNewAttendanceModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Manage Attendance</h5>
                    <button type="button" class="btn btn-danger closeModal" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="noteForm" method="POST" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <div class="input-container">
                                    <select class="form-control" id="userr_id" name="userr_id" required>
                                        <option value="" >Select an email</option>
                                    </select>
                                    <label for="userr_id"></label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <div class="input-container">
                                    <input type="datetime-local" class="form-control" id="attendance_date" name="attendance_date" required>
                                    <input type="hidden" class="form-control" id="attendance_id" name="attendance_id">
                                    <label for="attendance_date">Date</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <div class="input-container">
                                    <input type="text" class="form-control" id="title" name="title" required>
                                    <label for="title">Title</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <div class="input-container">
                                    <input type="file" class="form-control-file" id="media_path" name="media_path" accept=".mp4, .avi, .mkv" required>
                                    <label for="media_path">Attendance Video (MP4, AVI, MKV)</label>
                                </div>
                                <video id="attendancepathPreview" src="/static/images/default_icon.mp4" controls style="max-width: 100px; max-height: 100px;"></video>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary closeModal" data-dismiss="modal">Close</button> -->
                        <button type="button" id="submitButton" class="btn btn-light">Add attendance</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="../static/javascript/date-rangerpicker.js"></script>

    <script>
        var userData = {
            first_name: "{{ user.first_name }}",
            last_name: "{{ user.last_name }}",
            profile_picture: "{{ url_for('static', filename='images/' + user.profile_picture) }}"
        };
    </script>
    <script src="../static/javascript/setup.js"></script>
    <script src="../static/javascript/admin-sidebar.js"></script>
    <script src="../static/javascript/manage-attendance.js"></script>
</body>
</html>
