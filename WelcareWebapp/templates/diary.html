<!DOCTYPE html>
<html>
<head>
    <title>Diary Records</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #e15fa4, #a1a5ae);
            color: white;
        }

        .container {
            position: relative;
            margin-left: 250px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            padding: 20px;
            font-size: 36px;
            margin-left: 250px;
        }

        .heading {
            text-align: center;
            font-size: 36px;
            margin-left: 250px;
            margin-top: 0px;
            margin-bottom: 10px;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0px;
            background-color: #111;
            padding-top: 20px;
            transition: 0.5s; /* Add transition effect */
        }

        .sidebar.active {
            left: 0; /* Show sidebar when active class is added */
        }

        table {
            width: 80%;
            margin-left: 270px;
            margin-right: 40px;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden; /* Prevent table from overflowing */
        }

        th, td {
            padding: 12px 20px;
            text-align: center;
        }

        th {
            background-color: #575757;
            color: white;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px;
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .user-name {
            font-size: 18px;
            font-weight: bold;
        }

        .profile-link {
            margin-left: 20px;
            color: #ccc;
            text-decoration: none;
            font-size: 16px;
        }

        .settings-icon {
            width: 33px; /* Adjust the width of the icon */
            height: 33px; /* Adjust the height of the icon */
            margin-right: 5px; /* Add a little space between icon and text */
            vertical-align: middle; /* Align the icon vertically with text */
        }
                .logout-button {
            position: absolute;
            bottom: 60px; /* Adjust the distance from the bottom as needed */
            left: 30px; /* Adjust the horizontal position as needed */
            width: 180px; /* Set the width of the button */
            padding: 0px;
            background-color: #575757;
            text-align: center;
            border-radius: 5px;
        }

        .logout-button a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

                .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0px;
            background-color: #111;
            padding-top: 20px;
            transition: 0.5s; /* Add transition effect */
        }


        .sidebar.active {
            left: 0; /* Show sidebar when active class is added */
        }



        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }


        .sidebar a:hover {
            background-color: #575757;
        }

        /*
        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 10px;
            cursor: pointer;
            z-index: 999;
        }
        */

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="user-info">
            <img class="user-image" src="{{ url_for('static', filename=user.profile_picture) }}" alt="User Profile">
            <div class="user-name">{{ user.first_name }} {{ user.last_name }}</div>
        </div>
        <a class="profile-link" href="{{ url_for('profile') }}">
            <img class="settings-icon" src="{{ url_for('static', filename='settings.svg') }}" alt="Settings Icon"</a>
    </div>

    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='walcarelogo.png') }}" alt="Logo" style="width: 150px; height: auto;">
        </div>
        <a href="/user_dashboard">Dashboard</a>
        <a href="/diary">Diary</a>
        <a href="#">Notes</a>
        <a href="#">Media</a>
        <a href="#">Attendance</a>
        <div class="logout-button">
            <a href="/logout">Logout</a>
        </div>
    </div>

    <h1>Diary Records</h1>
    <div class="heading">When Welcare Attended You</div>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for record in diary_records %}
            <tr>
                <td>{{ record.attended_datetime.strftime('%Y-%m-%d') }}</td>
                <td>{{ record.attended_datetime.strftime('%H:%M:%S') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        const body = document.body;
        let gradientAngle = 0;

        function updateGradient() {
            gradientAngle += 1;
            body.style.background = `linear-gradient(${gradientAngle}deg, #e15fa4, #a1a5ae)`;
            requestAnimationFrame(updateGradient);
        }

        updateGradient();
    </script>
</body>
</html>
