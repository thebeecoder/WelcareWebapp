<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Welcare</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../static/stylesheets/general.css">
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/signup.css">
</head>
<body>
    <div class="main-container">
        <div class="row">
            <div class="col-md-5 left">
                <img src="../static/login.png" class="login-img" draggable="false">
            </div>
            <div class="col-md-7 right">
                <div class="text-center">
                    <img src="../static/walcarelogo.png" class="brand-logo" draggable="false">
                </div>
                <h2>Get yourself registered</h2>
                <form method="POST">
                    <div class="row">
                        <!-- <div class="col-12 mb-4">
                            <div class="input-container">
                                <input type="text" class="form-control" id="username" name="username" required>
                                <label for="username">Username</label>
                            </div>
                        </div> -->
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="input-container">
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                                <label for="first_name">First name</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="input-container">
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                                <label for="last_name">Last name</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="input-container">
                                <input type="email" class="form-control" id="email" name="email" required>
                                <label for="email">Email address</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="input-container">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <label for="password">Create password</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-4">
                            <select id="role" class="form-control" name="role" class="option" required>
                                <option value="User">User</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-4">
                            <input type="submit" class="btn signup-btn" value="Create account">
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-12 mb-4 signup-line">
                        Already have an account? <a href="/">Log In</a></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        {% if message %}
                        <p class="{{ 'success-message' if 'Successfully registered!' in message else 'error-message' }}">{{ message }}</p>
                        {% endif %}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="copyright-text">
                            Copyright Â© 2023 Welcare
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/javascript/setup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
