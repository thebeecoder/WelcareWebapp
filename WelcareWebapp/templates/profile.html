<!DOCTYPE html>
<html>
<head>
    <title>Profile Settings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #e15fa4, #a1a5ae);
        }

       .details {
            margin: 50px;
            padding: 20px;
            margin-left: 20%;
            background-color: rgba(161, 165, 174, 0.2); /* Adjust the alpha value (0.0 - 1.0) for transparency */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }


        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input[type="file"],
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            object-fit: cover;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .update-button {
            background-color: #4caf50;
        }

        .cancel-button {
            background-color: #f44336;
        }

        .back-button {
            background-color: Black;

        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0px;
            background-color: #111;
            padding-top: 20px;
            transition: 0.5s;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
            height: auto;
        }

        .logout-button {
            position: absolute;
            bottom: 60px;
            left: 30px;
            width: 180px;
            padding: 0px;
            background-color: #575757;
            text-align: center;
            border-radius: 5px;
        }

        .logout-button a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='walcarelogo.png') }}" alt="Logo" style="width: 150px; height: auto;">
        </div>
        <a href="#">Diary</a>
        <a href="#">Notes</a>
        <a href="#">Media</a>
        <a href="#">Attendance</a>
        <div class="logout-button">
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="details">
        <h2>Edit Profile</h2>
        <form method="POST" action="/update_profile" enctype="multipart/form-data">
           <img class="profile-image" src="{{ url_for('static', filename=user.profile_picture) }}" alt="Uploaded Image">
            <label for="profile_picture">Change Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">

            <div class="button-container">
                <input class="button update-button" type="submit" value="Update">
                <a class="button cancel-button" href="/user_dashboard">Cancel</a>
                <a class="button back-button" href="/user_dashboard">Back</a>
            </div>
        </form>
    </div>

    <script>
        const body = document.body;
        let gradientAngle = 0;

        function updateGradient() {
            gradientAngle += 1;
            body.style.background = `linear-gradient(${gradientAngle}deg, #e15fa4, #a1a5ae)`;
            requestAnimationFrame(updateGradient);
        }

        updateGradient();
    </script>
</body>
</html>
