<!DOCTYPE html>
<html xmlns:color="http://www.w3.org/1999/xhtml">
<head>
    <title>Select your role - Welcare</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="../static/stylesheets/general.css">
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/select-role.css">
</head>
<body action="/" method="post">
    <div class="main-container">
        <div class="row">
            <div class="col-md-5 left">
                <img src="../static/login.png" class="login-img" draggable="false">
            </div>
            <div class="col-md-7 right">
                <div class="text-center">
                    <img src="../static/walcarelogo.png" class="brand-logo" draggable="false">
                </div>
                <h2>Select your role</h2>
                <div class="row">
                    <div class="col-md-4">
                        <a href="/WelcareWebapp/templates/login/?type=Admin">
                            <div class="role-btn">
                                <i class="fas fa-user-shield"></i>
                                <span>Admin</span>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="/WelcareWebapp/templates/login/?type=Staff">
                            <div class="role-btn">
                                <i class="fas fa-user-tie"></i>
                                <span>Staff</span>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="/login/?type=User">
                            <div class="role-btn">
                                <i class="fas fa-user"></i>
                                <span>User</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-4 signup-line">
                        Don't have an account? <a href="/signup">Sign Up</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="copyright-text">
                            Copyright Â© 2023 Welcare
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/javascript/setup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
